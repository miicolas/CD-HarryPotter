    <section class="signup">
        <div class="signup-container">
            <p class="begin-signup">C'est ici que l'aventure commence</p>
            <form action="/dashboard.html" method="post">
                <div class="complete">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>  
                <div class="submit">
                    <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="signin-container">
                <p class="have-account">Vous avez déjà un compte ?</p>
                <a href="signin.html"><div class="button">Sign In</div></a> 
            </div>
        </div>
    </section>
